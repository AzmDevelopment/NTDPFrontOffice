name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Create .env file
      run: |
        echo "BASE_URL=${{ secrets.BASE_URL || 'https://portal-uat.ntdp-sa.com' }}" >> .env
        echo "SAUDI_ID=${{ secrets.SAUDI_ID || '1111111111' }}" >> .env
        echo "EXPECTED_NAME=${{ secrets.EXPECTED_NAME || 'Dummy' }}" >> .env
        cat .env
    
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }} --reporter=html,list
      env:
        CI: true
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

  # Combined report job
  report:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: playwright-report-*
        merge-multiple: true
    
    - name: List downloaded artifacts
      run: |
        echo "Downloaded artifacts:"
        ls -la artifacts/ || echo "No artifacts directory"
        find artifacts/ -name "*.html" || echo "No HTML files found"
    
    - name: Upload combined reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-playwright-reports
        path: artifacts/
        retention-days: 30